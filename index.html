<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="index.css" />
        
    </head>
    <body>

        <h1>The Cat Decider</h1>
        <div id = 'search' >
            <h3>List of Potential Cat Breeds:</h3>
            <ul id='breeds-container'></ul>
            <form id='form'>
                <label>Search Cat</label><br>
                <input type="text" id="input">

            </form>

        </div>
        <h3>Search Results:</h3>
        <div id="results" >
        </div>
        <h3>Favorites:</h3>
        <div id="favorites">
        </div>
        
        <div id="get-cat">
            <form id='form2'>
                <h2>Choose Your Cat:</h2>
                <label>Cat Breed</label><br>
                <input type="text" id="breedInput"><br>
                <label>Name Your Cat</label><br>
                <input type="text" id="nameInput"><br>
                <input type="submit" value="Choose!">
            </form>

        </div>
        


        <script src="script.js"></script>
    </body>
</html>
